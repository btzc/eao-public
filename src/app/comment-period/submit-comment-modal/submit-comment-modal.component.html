<div class="modal-content hidden" id="step2">
  <div class="modal-header">
    <h3 class="modal-title" id="submitCommentModalLabel">Submit a Comment</h3>
  </div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" id="submitCommentForm">
    <div class="modal-body submit-comment-form">
        <div class="form-group">
          <label for="author">Your Name</label>
          <input class="form-control" id="author" name="author" ngModel>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="visible">
            <input class="form-check-input" type="checkbox" value="" id="visible" name="visible" ngModel>Make my Name visible to public.
          </label>
          <small class="form-text">Selecting this option will make your name visible to the public.</small>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input class="form-control" id="location" name="location" placeholder="EG: City, Town, etc." ngModel>
        </div>
        <div class="form-group">
          <label for="comment">Your Comment</label>
          <textarea class="form-control" id="comment" name="comment" rows="3" ngModel></textarea>
        </div>
        <div class="form-group">
          <label for="file">Upload Attachments</label>
          <div class="file-upload">
            <input type="file" class="form-control" id="file" name="file" size="5000000" (change)="onFileChange($event, f.value)" multiple ngModel>
            <div class="file-upload__target">
              <span class="file-upload__info">
                <span class="file-upload__prompt-msg">Drag Files here or Click to Select Files</span>
                <span class="file-upload__requirements">Maximum Size 5mb for all uploaded files</span>
              </span>
            </div>
          </div>
        </div>
        <ul class="attachment-list" *ngIf="files.length > 0">
          <li class="attachment-list__item" *ngFor="let file of files">
            <span class="attachment-list__item-name">
              {{file.name}}
            </span>
            <span class="attachment-list__item-action">
              <button class="btn btn-danger" type="button" (click)="removeDocument($event)">Delete me</button>
            </span>
          </li>
        </ul>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="hideAllSteps()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button class="btn btn-primary" type="submit" (click)="triggerSubmitComment()">Submit Comment</button>
    </div>
  </form>
</div>
