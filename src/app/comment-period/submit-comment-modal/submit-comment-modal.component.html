<div class="modal-content hidden" id="step2">
  <div class="modal-header">
    <h5 class="modal-title" id="submitCommentModalLabel">Submit a Comment</h5>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Location</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Make my Name visible to public.
        </label>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Your Comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Upload Attachments</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="hideAllSteps()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button type="submit" (click)="triggerSubmitComment()" class="btn btn-primary">Submit Comment</button>
  </div>
</div>
